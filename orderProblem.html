<body>

    <div class="container">

        </div>

          <!-- 開始 -->
          <div class="row row-cols-1 row-cols-md-1 g-3">
            <div class="col" v-for="(faq, index) in faqs" :key="index">
              <h5>
                <a class="list-group-item list-group-item-action text-start" data-bs-toggle="collapse"
                  :href="'#multiCollapseExample' + (index + 1)" role="button" :aria-expanded="false"
                  :aria-controls="'multiCollapseExample' + (index + 1)">{{ faq.question }}</a>
              </h5>
              <div class="collapse multi-collapse" :id="'multiCollapseExample' + (index + 1)">

                </div>
              </div>
            </div>
          </div>
          <!-- 結束 -->
        </div>
      </div>
    </div>
    <!-- 我的頁尾開始 -->
    <template>
      <Footer>
        <div class="b-example-divider"></div>
        <div class="mt-5 p-4 text-white text-center " style="background-image: url('img/footer.png');" data-bs-theme="dark">
          <div class="container  mt-5">
            <footer class="py-5 mt-5">
              <div class="row  mt-5 ">
                <div class="col-6  mb-3">
                  <ul class="nav flex-column">

                    </li>
                    <br>
                    <li class="nav-item mb-2 text-start">
                      <h6>營業時間｜{{ businessHours }}</h6>
                    </li>
                    <li class="nav-item mb-2 text-start">
                      <h6>地址｜{{ address }}</h6>
                    </li>
                    <li class="nav-item mb-2 text-start">

                    </li>
                    <li class="nav-item mb-2 text-start">

                    </li>
                  </ul>
                </div>
                <div class="col-md-6 ">
                  <form>
                    <div class="text-start">
                      <h5><b>訂閱電子報</b></h5>
                    </div>
                    <div class="input-group mb-3">
                      <label class="visually-hidden">訂閱電子報信箱</label>
                      <input type="text" class="form-control rounded-start" placeholder="訂閱電子報信箱"
                        aria-label="Recipient's username" aria-describedby="button-addon2">
                      <button class="btn btn-outline-light " type="button" id="button-addon2">訂閱</button>
                    </div>
                    <div>
                      <ul class="list-unstyled d-flex">
                        <li class="ms-0"><img src="img/JCB.png" class="img-fluid img-thumbnail" alt="..."></a></li>
                        <li class="ms-0"><img src="img/VISA.png" class="img-fluid img-thumbnail" alt="..."></a></li>
                        <li class="ms-0"><img src="img/MasterCard.png" class="img-fluid img-thumbnail" alt="..."></a></li>
                      </ul>
                    </div>
                  </form>
                </div>
              </div>
              <div class="d-flex flex-column flex-sm-row justify-content-between py-4 my-4 border-top">
                <p>&copy; {{ currentYear }} 阿米拉工作室股份有限公司</p>
              </div>
            </footer>
          </div>
        </div>
      </Footer>
    </template>
    <!-- 我的頁尾結束 -->
  </div>

  <script>
    new Vue({
      el: '#app',
      data() {
        return {
          PromotionalMessage: '歡慶阿米拉品牌月！全館 $599 享免運！',
          businessHours: "周一至周五 09：00 - 16：30",
          address: "臺中市南屯區公益路二段51號(國泰公益大樓)",
          email: "amila@gmail.com",
          phone: "(04)2242-1717 #263",
          currentYear: new Date().getFullYear(),
          faqs: [
          {
            question: '如何獲取訂單狀態？',
            answer: '您好，登入會員後查看訂單，”處理中”代表商品尚未寄出，待出貨完成狀態會顯示”已確認”，並同時寄發email信件通知，再請留意謝謝!'
          },
          {
            question: '如何取消及修改訂單？',
            answer: '當訂單狀態為”處理中”，可直接與客服聯繫，會有專人協助處理唷~ 如是已付款的訂單，待相關人員取消後款項會於7-14個工作天內完成退刷，再請您留意本期或下期帳單及相關email通知信件。謝謝您!'
          },
          {
            question: '為何我無法選擇貨到付款？',
            answer: '貨到付款目前僅供超商取貨使用，宅配暫不適用，不便之處還請見諒 !'
          },
          {
            question: '訂單已付款為何顯示付款失敗?',
            answer: '您好，通常在這種情況下，金流端他們有個機制是會取消該筆的授權，以避免造成顧客的疑慮，目前您可以先不用擔心，這筆交易最後並不會向您進行請款動作，目前您的信用卡可能會暫時被扣住，但是後續發卡行就會返還額度。'
          },
          {
            question: '支援的付款方式有哪些呢？',
            answer: '貨到付款 (限超商取貨)、LINE Pay支付、信用卡\n◎ 輸入信用卡資料時，務必輸入正確（請手動輸入，不要用自動填入的功能）'
          }
        ]
      };
    },
      
      mounted() {
        this.handleScroll();
      },

      methods: {
        handleScroll() {
          // 滾動事件處理程序
          let prevScrollpos = window.pageYOffset;
          let backToTopBtn = document.getElementById("backToTopBtn");
          window.addEventListener("scroll", () => {
            let currentScrollPos = window.pageYOffset;
            if ((currentScrollPos > 100 && currentScrollPos !== 0) && prevScrollpos > currentScrollPos) {
              // 判斷是否顯示回到頂部按鈕
              backToTopBtn.style.opacity = "1";
            } else {
              backToTopBtn.style.opacity = "0";
            }
            prevScrollpos = currentScrollPos;
          });
          backToTopBtn.addEventListener("click", () => {
            this.scrollToTop();
          });
        },
        scrollToTop() {
          window.scrollTo({
            top: 0,
            behavior: "smooth"
          });
        },
      }  
    });
  </script>
  <script>
    const navigationElement = document.getElementById('navigation');
    new Vue({
      render: h => h(NavigationBar)
    }).$mount(navigationElement);
  </script>
</body>
</html>

</html>
