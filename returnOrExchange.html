            },
            {
              question: '退換貨政策',
              answer: '商品退換貨條件<br><br>欲退貨商品，請注意須符合以下條件才能辦理退貨。<br><br>(1) 全新商品 : 鑑賞期非試用期，商品經使用將無法退貨，商品收到後請先確認外觀是否為瑕疵，經拆裝使用後怒無法辦理退貨。<br><br>(2) 完整包裝 : 商品退貨時必須回復原狀，亦即必須回復至收到商品時的原始狀態 ( 包含商品、配件、贈品、發票、原廠包裝 ( 紙、盒、袋 ) 、內附文件或資料的完整性等 ) ，若商品被認定為已逾越檢查商品之必要程度，將影響退貨權利的行使權或需負擔因損壞產生之費用。<br><br>(3) 鑑賞期內 : 取貨後的七天內。 ( 依消保法規定，實體店面購買取貨不適用七天鑑賞期 )<br><br>(4) 非商品瑕疵或賣家出貨錯誤等因賣家疏失導致情況下，如消費者有退換貨需求需自行負擔退換運費。 ( 請勿使用到付包裹寄送，會直接拒收哦！ )<br><br>(5) 為避免接觸性傳染疾病，請購買前先考量好自身毛小孩使用需求，以免造成日後買賣糾紛，如您的商品已經拆封使用，恕無法退換貨。<br><br>(6) 如當初訂單有達免運資格，在退換部分商品之後訂單金額未達當初免運金額門檻，仍將於退貨退款時扣除原訂單之物流費80元。<br><br>(7) 若原先符合滿額贈活動，後因退貨而未達活動標準時，也須將滿額贈品一併退回。<br><br><br>無法退貨情形<br><br>如有以下情形者怒無法辦理退貨，若寄回發現商品未有瑕疵或不滿足退貨條件，消費者必須支付運送過程所產生的相關費用。<br><br>(1) 超過七天鑑賞期<br><br>(2) 非全新商品 : 鑑賞期非適用期，若商品使用後造成無法轉賣，怒不提供退換貨。<br><br>(3) 非完整包裝<br><br>(4) 活動贈品未完整退回<br><br>(5) 螢幕色差、極小的污點等，在國際驗貨標準皆是屬於可接受的範圍，並不屬於瑕疵<br><br>(6) 商品因個人不當使用拆裝等人為因素造成之故障、損毀、磨損、擦傷、刮傷、髒污、包裝破損不完整或是配件不齊等者。<br><br>(7) 接觸型商品 : 鑑賞期非試用期，商品經使用將無法退換貨，商品收到後請先確認外觀是否為瑕疵，經拆裝使用後怒無法辦理退貨。屬於個人衛生用品，已拆封使用無法接受退換貨。 ( 例如 : 寵物床墊、寵物衣物、寵物推車、項圈等商品 )<br><br>(8) 已拆封商品 : 基於個人衛生疑慮與保障顧客權益，商品經過拆封後無法因不喜歡、等等因素而辦理退換貨，除非拆裝時商品內容有瑕疵，否則一旦開封恕不提供退貨。<br><br>(9) 毀損、短少商品 : 商品已經經過消費者加工、毀損或者是配件短少等商品。<br><br><br>P.S. 若有收到上述無法退貨之商品，將於計算退貨退款時扣除該商品金額。或因最終商品已非完整無法退貨，mao 會將貨品寄還於您，而此趟寄回給您的運費 ( 貨到付款運費130元起 ) 將由您自行負擔，因此退回商品時請務必多加留意商品的完整性。<br><br><br>退款時間說明<br><br>◎ 信用卡付款<br><br>(1) 取消訂單 : 將於收到您的取消訂單需求後的7-14個工作天為您完成退刷，請留意本期或下期帳單及相關EMAIL通知信件。 ( 實際入帳時間要依銀行作業流程 )<br><br>(2) 申請退貨 : 將於收到商品確認可辦理退款後的7-14個工作天內為您完成退刷，請留意本期或下期帳單及相關EMAIL通知信件。 ( 實際入帳時間要依銀行作業流程 )<br><br>若經由超商退貨便退貨，整體退貨時間約需14-21個工作天，還請您耐心等候。<br><br><br>◎ 超商取貨付款、ATM付款<br><br>(1) 申請退貨 : 將於收到商品確認可辦理退款後的7-14個工作天內，將款項退回至您的指定的帳戶內。<br><br>若經由超商退貨便退貨，整體退貨時間約需14-21個工作天，還請您耐心等候。<br><br>非商品瑕疵或賣家出貨錯誤等因賣家疏失導致情況下，如需使用退貨變將於退款款項扣除75元退貨運費。'
            }

      mounted() {
        // 選擇所有具有 "hover" 類別的元素，並為它們添加滑鼠離開事件監聽器
        document.querySelectorAll(".hover").forEach(element => {
          element.addEventListener('mouseleave', () => {
            element.classList.remove("hover");
          });
        });

        // 在 Vue 實例掛載後執行的代碼
        this.handleScroll(); // 呼叫 handleScroll 方法，初始化滾動事件處理程序
      },

      methods: {
        handleScroll() {
          // 滾動事件處理程序
          let prevScrollpos = window.pageYOffset; // 儲存先前的捲動位置
          let backToTopBtn = document.getElementById("backToTopBtn"); // 獲取回到頂部按鈕元素
  
          window.addEventListener("scroll", () => {
            // 監聽滾動事件
            let currentScrollPos = window.pageYOffset; // 當前捲動位置
  
            if ((currentScrollPos > 100 && currentScrollPos !== 0) && prevScrollpos > currentScrollPos) {
              // 判斷是否顯示回到頂部按鈕
              backToTopBtn.style.opacity = "1"; // 顯示按鈕
            } else {
              backToTopBtn.style.opacity = "0"; // 隱藏按鈕
            }
  
            prevScrollpos = currentScrollPos; // 更新先前捲動位置
          });
  
          backToTopBtn.addEventListener("click", () => {
            // 監聽回到頂部按鈕的點擊事件
            this.scrollToTop(); // 呼叫 scrollToTop 方法，實現滾動到頂部的功能
          });
        },
        scrollToTop() {
          // 捲動到頂部的方法
          window.scrollTo({
            top: 0,
            behavior: "smooth" // 使用平滑滾動效果
          });
        },
      }  
    });

  <script>
